<div class="page__inner-wrap">
  {% unless page.header.overlay_color or page.header.overlay_image %}
    <header>
      {% if page.title %}<h1 class="page__title" itemprop="headline">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>{% endif %}
    </header>
  {% endunless %}
  {% for game in site.categories.game limit:include.limit %}
  <div class="row">
    <div class="col-xs-4">
      <img src="{{"/assets/image/game/"}}{{game.img}}" style="margin-top:20px"/>
    </div>

    <div class="col-xs-8">
      <h2 class="archive_item-title"><a href="{{domain}}{{game.url}}" class="site-title" >{{game.title}}</a></h2>
    </div>
  </div>
  {% endfor %}
</div>
